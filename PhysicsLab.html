<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Applet</title>
</head>
<body>
	<applet width=1024 height=600 archive="PhysicsLab.jar" code="PhysicsLabApplet.class">
		<param name="title" value="Physics Lab: 3 Experiencing with oscillations"/>
		<param name="fixedHookNum" value="1"/>
		<param name="fixedHook.1" value="2.5"/>
		<param name="ballNum" value="3"/>
		<param name="ball.1" value="1;0.1;1;0"/>
		<param name="ball.2" value="1;0.1;3;0"/>
		<param name="ball.3" value="1;0.1;4;0"/>
		<param name="oscillatorNum" value="1"/>
		<param name="oscillator.1" value="0;3;0.5"/>
		<param name="deltaTime" value="0.001"/>
		<param name="refreshTime" value="0.008"/>
		<param name="maxPlotTime" value="100"/>
	</applet>
</body>
</html>
